{% extends 'layout.html' %}
{% block body %}
<header id="header">
	<div class="container">
		<h1>Proposal Dashboard</h1>
	</div>
</header>
<div class="container">
	<a class="btn btn-primary" href="/pdash_add">Add Proposal</a>
	<hr>
	{% if props|length > 0 %}
		<table class="table table-striped">
			<tr>
				<th>Title</th>
				<th>Amount</th>
				<th>Description</th>
				<th>tags</th>
				<th>location</th>		
			</tr>
			{% for prop in props %}
				<tr>
					<td>{{prop.title}}</td>
					<td>{{prop.amount}}</td>
					<td>{{prop.description}}</td>
					<td>{{prop.tags}}</td>
					<td>{{prop.location}}</td>
				</tr>
			{% endfor %}
		</table>
	{% endif %}
</div>
{% endblock %}
